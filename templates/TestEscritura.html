<!DOCTYPE html>
<html>
<head>
    <title>Escribe en el Cuadro (Máximo 3)</title>
</head>
<body>
    
<a href="index.html" style="font-size: xx-large;">Atras</a>
<input type="text" id="textoInput" placeholder="Escribe aquí (máximo 350 caracteres)">
<button onclick="agregarTexto()">Agregar al Cuadro</button>
<div id="cuadroTexto"></div>

<script>
function agregarTexto() {
    const input = document.getElementById("textoInput");
    const cuadroTexto = document.getElementById("cuadroTexto");

    // Obtener el texto del input
    const texto = input.value;

    // Limpiar el input
    input.value = "";

    // Verificar que el texto no esté vacío y no exceda los 350 caracteres
    if (texto.trim() !== "" && texto.length <= 350) {
        // Obtener todos los párrafos en el cuadro
        const parrafos = cuadroTexto.getElementsByTagName("p");

        // Si hay 3 párrafos, eliminar el más antiguo (el primer párrafo)
        if (parrafos.length >= 3) {
            cuadroTexto.removeChild(parrafos[0]);
        }

        // Agregar el texto como un nuevo párrafo
        const nuevoParrafo = document.createElement("p");
        nuevoParrafo.textContent = texto;
        cuadroTexto.appendChild(nuevoParrafo);
    } else {
        alert("El texto debe estar lleno y no exceder los 350 caracteres.");
    }
}
</script>

</body>
</html>
