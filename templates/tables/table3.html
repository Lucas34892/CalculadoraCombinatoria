<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Videos</title>
</head>
<body>
    <h1>Tabla de Videos</h1>
    <table>
        <tr>
            <td id="cell1">{{ links.get('cell1', '') }}</td>
            <td id="cell2">{{ links.get('cell2', '') }}</td>
            <!-- Agrega más celdas según sea necesario -->
        </tr>
    </table>
    <form action="/save_link" method="post">
        <label for="cell">Seleccione una celda:</label>
        <select name="cell" id="cell">
            <option value="cell1">Celda 1</option>
            <option value="cell2">Celda 2</option>
            <!-- Agrega opciones para todas las celdas -->
        </select>
        <label for="link">Enlace de YouTube:</label>
        <input type="text" name="link" id="link">
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
